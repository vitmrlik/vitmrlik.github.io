name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # nebo jiná větev, podle toho, odkud deployuješ

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          public_base_path: /  # This is the base
          build_path: ./dist
          package_manager: npm
          artifact_name: github-pages
          debug_mode: false
          working_path: ./